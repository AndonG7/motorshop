<div class="container">
  <div class="content">
    <app-title title="Информации за нарачка" fontSize="1.6rem"></app-title>
    <div class="summary">
      <div>
        <h3>Име:</h3>
        <span>{{order.name}}</span>
      </div>
      <div>
        <h3>Адреса:</h3>
        <span>{{order.address}}</span>
      </div>
    </div>
    <order-items-list [order]="order"></order-items-list>
  </div>
  <div class="map">
    <app-title
    title="Адреса за достава"
    fontSize="1.6rem"></app-title>
    <map [order]="order" [readonly]="true"></map>
  </div>
  <div class="buttons-container">
    <div class="buttons">
      <paypal-button [order]="order">
      </paypal-button>
    </div>
  </div>
</div>
